<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calc Media</title>
    <script src="js/control.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 

    

    <div id="menu">
        <span id="openMenu" onclick="mostrarMenu()">></span>
        <ul class="menu-content">
            <div id="logoTimeSac">Aqui vem o Logo do time</div>
                <li id="receptivo" onclick="receptivo()" value="Receptivo">Receptivo</li>
                <li id="proAtivo" onclick="proAtivo()" value="ProAtivo">ProAtivo</li>
                <li id="d0" onclick="d0()" value="D-0">D-0</li>
                <li id="72Horas" onclick="horas72()" value="72Hrs">72Hrs</li>
                <li id="multi" onclick="multi()" value="Multi">Multi</li>
        </ul>
    </div>

    <div><span id="spanRota">{ Rota }</span></div>
    


    <div id="formulariosRotas">
        
        <div id="formReceptivo">
            <input type="checkbox"><span>TV</span>
            <input type="checkbox"><span>Internet</span>
            <input type="checkbox"><span>Telefone</span>
            <input type="checkbox"><span>Multi</span>
        </div>
       
       
       
       
       
       
        <div id="formProAtivo">
                       
            <div class="numbersArea">

                <div class="visualizacao">
                    <div><span>Media Dia: </span><input type="text" id='displayMedia' readonly="true"><br></div>
                    <div><span>Media Meta: </span><input type="text" id='displayMeta' readonly="true"><br></div>
                    <div><span>Valor da Faixa:</span><input type="text" id='faixaValor' readonly="true"></div>
                </div>

                <div class="entradaUser">
                    <div><span>Dias Trabalhados:</span><input id="workedDays" class="interno" type="number" min="1" max="30"><br></div>
                    <div> <span>Acionamentos:</span><input id="amount" class="interno" type="number" min="1"><br></div>
                    <div> <span>Meta Acionamentos Dia:</span><input id="goal" class="interno" type="number" min="1"><br></div>
                    <div><span>Dias Restantes:</span><input id="daysRemaining" class="interno" type="number" min="0" max="30"><br></div>
                </div>
            </div>

            <div id="button">
                <input id="calc" onclick="calc()" type="submit" value="Calcular">
                <input type="reset" onclick="reset()" value="Limpar">
            </div>
        </div>

    </div>


</body>
</html>
