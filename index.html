<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calc Media</title>
    <script src="js/control.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="menu">
        <span>Selecione sua Rota</span>
        <ul class="dropdown-content">
            <li id="receptivo">Receptivo</li>
            <li id="proAtivo">ProAtivo</li>
            <li id="d0">D-0</li>
            <li id="72Horas">72Hrs</li>
            <li id="multi">Multi</li>
        </ul>
    </div>

    <div><span id="spanRota">{ Rota }</span></div>
    


    <div id="formulariosRotas">
        
        <div id="formProAtivo">
            
            <div class="numbersArea">

                <div class="visualizacao">
                    <div><span>Media Dia: </span><input type="text" id='displayMedia' readonly="true"><br></div>
                    <div><span>Media Meta: </span><input type="text" id='displayMeta' readonly="true"><br></div>
                    <div><span>Valor da Faixa:</span><input type="text" id='faixaValor' readonly="true"></div>
                </div>

                <div id="entradaUser">
                    <span>Dias Trabalhados</span><input id="workedDays" class="interno" type="number" min="1" max="30"><br>
                    <span>Acionamentos</span><input id="amount" class="interno" type="number" min="1"><br>
                    <span>Meta Acionamentos Dia</span><input id="goal" class="interno" type="number" min="1"><br>
                    <span>Dias Restantes</span><input id="daysRemaining" class="interno" type="number" min="0" max="30"><br>
                </div>
            </div>

            <div id="button">
                <input id="calc" onclick="calc()" type="submit" value="Calcular">
                <input type="reset" onclick="reset()" value="Reset">
            </div>
        </div>

    </div>


</body>
</html>
