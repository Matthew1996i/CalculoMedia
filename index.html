<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calc Media</title>
    <script src="js/control.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="entradaUser">
        <form class="form">
            <div class="numbersArea">

                <div class="visualizacao">
                    <span>Media Dia: </span><input type="text" readonly="true">
                    <span>Media Meta: </span><input type="text" readonly="true">
                </div>

                <input id="workedDays" class="interno" type="number" min="1" max="30" placeholder="Dias Trabalhados" >
                <input id="amount" class="interno" type="number" min="1" placeholder="Acionamentos">
                <input id="goal" class="interno" type="number" min="1" placeholder="Meta Acionamentos">
                <input id="daysRemaining" class="interno" type="number" min="1" max="30" placeholder="Dias Restantes">
            </div>
                <input id="calc" onclick="calc" type="submit" value="Calcular">
                <input type="reset" value="Reset">
        </form>
    </div>




</body>
</html>
